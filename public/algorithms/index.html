<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Compare clustering algorithms</title>

    <style type="text/css">
      html,
      body {
        margin: 0;
      }

      #container {
        display: flex;
        flex-wrap: wrap;
        align-items: stretch;

        height: 100vh;
        width: 100%;
      }

      .map {
        min-width: 30%;
        max-width: 50%;
        flex-grow: 1;
        min-height: 400px;
        margin: 1px;
      }

      .description {
        margin: 12px;
        padding: 1rem;
        background-color: rgba(255, 255, 255, 1);
        font-size: large;
        color: #333333;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="map" id="noop"></div>
      <div class="map" id="grid"></div>
      <div class="map" id="kmeans"></div>
      <div class="map" id="dbscan"></div>
      <div class="map" id="supercluster"></div>
    </div>
    <script src="algorithms.js" type="module"></script>
    <script src="vendor.js" type="module"></script>
  </body>
</html>
